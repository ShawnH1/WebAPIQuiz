<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAPIQuiz</title>
    <link rel="stylesheet" href="assets\style.css">
</head>

<body>

    <h1>Coding Quiz Challenge</h1>
    <a href="#" id="highScores">View high scores</a>

    <!--Timer-->
    <p>Time Remaining:
        <span id="timer"></span>
    </p>


    <div id="startBox">
        <p id="introBox">
            <!--Greet the -->
            Click the "Start Quiz" button to start the quiz.
            Note: Score is calculated by multiplying the number
            of correct answers by the remaining time.
        </p>

        <!--Start Button-->
        <button id="startBtn">Start Quiz</button>
    </div>
    </div>

    <!--holds the questions and answers, starts hidden.  Appears during quiz, disappears when quiz is complete/timer hits 0-->
    <div id="questionBox" class="hide">
        <!--This div holds the current question-->
        <div id="questions"></div>
        <!--This div holds the current answers-->
        <div id="answers"></div>
    </div>

    <!--hidden div to hold the form for score submission.  Starts hidden and appears when quiz is complete/timer hits 0-->
    <div id="highScoresForm" class="hide">
        
        <p>Please add your score to the scoreboard!</p>
        <!--enterScore Form-->
        <form id = "enterScore">
            <div>
                <input type="text" id="userInitials" placeholder="Initials">
                <input type="submit" value="Submit">
            </div>
        </form>
        
        <!--A button to input the data from the above form
        <button id = "userScoreBtn">Submit your score!</button>-->



    <script src="assets/script.js"></script>
</body>

</html>

//WHEN I answer a question

//THEN time is subtracted from the clock
//WHEN all questions are answered or the timer reaches 0
//THEN the game is over
